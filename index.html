<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="image/music-dottednote-32-108535.png" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
    <title>Hire me !</title>
</head>
<body>
<section class="app">
    <header>
        <h1>Conserto</h1>
        <p>Hire me as web developer php/ symfony 4 !</p>
    </header>
    <div class="visual"></div>
    <div class="box fadeIn"></div>
    <div class="pads">
        <div class="pad1">
            <span class="letter">Q</span>
            <p class="hint">About me</p>
            <audio src="./sounds/bubbles.mp3" class="sound"></audio>
        </div>
        <div class="pad2">
            <span class="letter">S</span>
            <p class="hint">Skills</p>
            <audio class="sound">
                <source src="./sounds/clay.mp3" />
            </audio>
        </div>
        <div class="pad3">
            <span class="letter">D</span>
            <p class="hint">Project 1</p>
            <audio class="sound">
                <source src="./sounds/confetti.mp3" />
            </audio>
        </div>
        <div class="pad4">
            <span class="letter">J</span>
            <p class="hint">Project 2</p>
            <audio class="sound">
                <source src="./sounds/glimmer.mp3" />
            </audio>
        </div>
        <div class="pad5">
            <span class="letter">K</span>
            <p class="hint">Project 3</p>
            <audio class="sound">
                <source src="./sounds/moon.mp3" />
            </audio>
        </div>
        <div class="pad6">
            <span class="letter">L</span>
            <p class="hint">Link</p>
            <audio class="sound">
                <source src="./sounds/ufo.mp3" />
            </audio>
        </div>
    </div>
</section>
<script src="index.js"></script>
<script src="box.js"></script>
</body>
</html>
